<!-- myapp/index.html -->

<h1>投稿一覧</h1>
<ul>
    <!-- ログインされているか、記事が公開されているかTrueなら表示 -->
    {% for post in object_list %}
    {% if user.is_authenticated or post.is_public %}
    <!-- 下書きはタイトル飲みの表示 -->
    <li><a href={% url 'myapp:post_detail' post.id %}>{{ post.title }}</li>
    {% endif %}
    {% empty %}
    <li>まだ投稿はありません。</li>
    {% endfor %}
</ul>
